<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/profile-avatar.jpg" alt="" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__btn profile__btn_type_edit button-reset"><img src="./images/button-edit_icon.svg" alt="" class="profile__btn-icon profile__btn-icon_type_edit"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__btn profile__btn_type_add button-reset"><img src="./images/button-add_icon.svg" alt=""></button>
      </section>
      <section class="cards-gallery">
        <article class="card">
          <img src="./images/card-img_karachaevsk.jpg" alt="" class="card__image">
          <div class="card__content">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__btn button-reset"><img src="./images/card-btn.svg" alt="" class="card__btn-img"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card-img_elbrus.jpg" alt="" class="card__image">
          <div class="card__content">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__btn button-reset"><img src="./images/card-btn.svg" alt="" class="card__btn-img"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card-img_dombay.jpg" alt="" class="card__image">
          <div class="card__content">
            <h2 class="card__title">Домбай</h2>
            <button class="card__btn button-reset"><img src="./images/card-btn.svg" alt="" class="card__btn-img"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card-img_elbrus.jpg" alt="" class="card__image">
          <div class="card__content">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__btn button-reset"><img src="./images/card-btn.svg" alt="" class="card__btn-img"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card-img_dombay.jpg" alt="" class="card__image">
          <div class="card__content">
            <h2 class="card__title">Домбай</h2>
            <button class="card__btn button-reset"><img src="./images/card-btn.svg" alt="" class="card__btn-img"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card-img_karachaevsk.jpg" alt="" class="card__image">
          <div class="card__content">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button class="card__btn button-reset"><img src="./images/card-btn.svg" alt="" class="card__btn-img"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
