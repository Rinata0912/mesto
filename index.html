<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <a class="logo"><img src="./images/logo.svg" alt="логотип" class="logo__img"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/profile-avatar.jpg" alt="фотография пользователя" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__btn profile__btn_type_edit" type="button"><img src="./images/button-edit_icon.svg" alt="редактировать профиль" class="profile__btn-icon profile__btn-icon_type_edit"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__btn profile__btn_type_add" type="button"><img src="./images/button-add_icon.svg" alt="добавить карточку"></button>
      </section>
      <section class="cards-gallery">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup js-popup-edit">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"><img src="./images/form_close-icon.svg" alt="закрыть форму" class="popup__close-icon"></button>
        <form class="form" name="editProfileForm">
          <h3 class="form__title">Редактировать профиль</h3>
          <fieldset class="form__input-container">
            <input class="form__item js-input-name" type="text" placeholder="Имя" name="name">
            <input class="form__item js-input-job" type="text" placeholder="О себе" name="job">
          </fieldset>
          <button class="form__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup js-popup-add">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"><img src="./images/form_close-icon.svg" alt="закрыть форму" class="popup__close-icon"></button>
        <form class="form" name="editProfileForm">
          <h3 class="form__title">Новое место</h3>
          <fieldset class="form__input-container">
            <input class="form__item js-input-place" type="text" placeholder="Название" name="name">
            <input class="form__item js-input-img" type="text" placeholder="Ссылка на картинку" name="job">
          </fieldset>
          <button class="form__submit-btn">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup-card js-popup-show-card">
      <div class="popup-card__container">
        <button class="popup-card__close-btn" type="button"><img src="./images/form_close-icon.svg" alt="закрыть форму" class="popup__close-icon"></button>

      </div>
    </div>
  </div>
  <template id="card-template">
    <article class="card">
      <button class="card__delete-btn" type="button"><img src="./images/card-delete.svg" alt="удалить место" class="card__delete-icon"></button>
      <a href="#"><img src="#" alt="" class="card__image"></a>
      <div class="card__content">
        <p class="card__title"></p>
        <button class="card__btn">
          <svg width="21" height="19" viewBox="0 0 21 19"  fill="currentcolor" xmlns="http://www.w3.org/2000/svg">
            <path d="M18.8 1.959l.002.001c1.942 1.923 1.944 5.079-.002 7.024l-8.439 8.44-8.414-8.415-.002-.002A5.013 5.013 0 01.5 5.482v-.004a4.93 4.93 0 011.443-3.52h0l.001-.001C3.866.016 7.022.013 8.968 1.977l.001.002 1.038 1.04.358.357.353-.361 1.036-1.058a4.986 4.986 0 017.047.002z" stroke="#000"  />
          </svg>
        </button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
