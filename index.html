<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <a class="logo"><img src="./images/logo.svg" alt="логотип" class="logo__img"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/profile-avatar.jpg" alt="фотография пользователя" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__btn profile__btn_type_edit button-reset"><img src="./images/button-edit_icon.svg" alt="иконка - карандаш" class="profile__btn-icon profile__btn-icon_type_edit"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__btn profile__btn_type_add button-reset"><img src="./images/button-add_icon.svg" alt="иконка - плюс"></button>
      </section>
      <section class="cards-gallery">
        <article class="card">
          <img src="./images/card-img_karachaevsk.jpg" alt="Нижне-Архызское городище" class="card__image">
          <div class="card__content">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__btn button-reset"><img src="./images/card-btn.svg" alt="иконка - сердце" class="card__btn-icon"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card-img_elbrus.jpg" alt="гора Эльбрус" class="card__image">
          <div class="card__content">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__btn button-reset"><img src="./images/card-btn.svg" alt="иконка - сердце" class="card__btn-icon"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card-img_dombay.jpg" alt="Домбай, горная местность" class="card__image">
          <div class="card__content">
            <h2 class="card__title">Домбай</h2>
            <button class="card__btn button-reset"><img src="./images/card-btn.svg" alt="иконка - сердце" class="card__btn-icon"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card-img_elbrus.jpg" alt="гора Эльбрус" class="card__image">
          <div class="card__content">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__btn button-reset"><img src="./images/card-btn.svg" alt="иконка - сердце" class="card__btn-icon"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card-img_dombay.jpg" alt="Домбай, горная местность" class="card__image">
          <div class="card__content">
            <h2 class="card__title">Домбай</h2>
            <button class="card__btn button-reset"><img src="./images/card-btn.svg" alt="иконка - сердце" class="card__btn-icon"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card-img_karachaevsk.jpg" alt="Нижне-Архызское городище" class="card__image">
          <div class="card__content">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button class="card__btn button-reset"><img src="./images/card-btn.svg" alt="иконка - сердце" class="card__btn-icon"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-btn button-reset"><img src="./images/form_close-icon.svg" alt="иконка - крестик" class="popup__close-icon"></button>
        <form class="form">
          <h3 class="form__title">Редактировать профиль</h3>
          <fieldset class="form__input-container">
            <input class="form__item form__item_el_name" type="text" placeholder="Имя">
            <input class="form__item form__item_el_job" type="text" placeholder="О себе">
          </fieldset>
          <button class="form__submit-btn button-reset">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
