<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <a class="logo"><img src="./images/logo.svg" alt="логотип" class="logo__img"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/profile-avatar.jpg" alt="фотография пользователя" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__btn profile__btn_type_edit" type="button"><img src="./images/button-edit_icon.svg" alt="редактировать профиль" class="profile__btn-icon profile__btn-icon_type_edit"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__btn profile__btn_type_add" type="button"><img src="./images/button-add_icon.svg" alt="добавить карточку"></button>
      </section>
      <section class="cards-gallery">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup js-popup-edit">
      <div class="popup__container popup__container_size_m">
        <button class="popup__close-btn" type="button"><img src="./images/form_close-icon.svg" alt="закрыть форму" class="popup__close-icon"></button>
        <form class="form" name="editProfileForm" novalidate>
          <h3 class="form__title">Редактировать профиль</h3>
          <fieldset class="form__input-container">
            <div class="form__control">
              <input class="form__input js-input-name" type="text" placeholder="Имя" name="name" required minlength="2" maxlength="40">
              <span class="form__input-error js-input-name-error"></span>
            </div>
            <div class="form__control">
              <input class="form__input js-input-job" type="text" placeholder="О себе" name="job" required minlength="2" maxlength="200">
              <span class="form__input-error js-input-job-error"></span>
            </div>
          </fieldset>
          <button class="form__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup js-popup-add">
      <div class="popup__container popup__container_size_m">
        <button class="popup__close-btn" type="button"><img src="./images/form_close-icon.svg" alt="закрыть форму" class="popup__close-icon"></button>
        <form class="form" name="addCardForm" novalidate>
          <h3 class="form__title">Новое место</h3>
          <fieldset class="form__input-container">
            <div class="form__control">
              <input class="form__input js-input-place" type="text" placeholder="Название" name="place" required minlength="1" maxlength="30">
              <span class="form__input-error js-input-place-error"></span>
            </div>
            <div class="form__control">
              <input class="form__input js-input-img" type="URL" placeholder="Ссылка на картинку" name="image" required>
              <span class="form__input-error js-input-img-error"></span>
            </div>
          </fieldset>
          <button class="form__submit-btn">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup js-popup-show-card">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"><img src="./images/form_close-icon.svg" alt="закрыть форму" class="popup__close-icon"></button>
        <img class="card__img-full" src="#" alt="">
        <p class="card__img-caption"></p>
      </div>
    </div>
  </div>
  <template class="card-template">
    <article class="card">
      <button class="card__delete-btn" type="button">
        <svg class="card__delete-icon" width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs/>
          <path d="M2.458 18.142c.06.67.61 1.158 1.28 1.158H14.26c.67 0 1.22-.508 1.28-1.158L16.72 5.79H1.28l1.179 12.352zM16.72 1.93h-5.14v-.65C11.58.569 11.011 0 10.3 0H7.72C7.01 0 6.44.569 6.44 1.28v.65H1.28C.569 1.93 0 2.499 0 3.21c0 .711.569 1.28 1.28 1.28h15.44c.711 0 1.28-.569 1.28-1.28 0-.711-.569-1.28-1.28-1.28z" fill="#fff"/>
        </svg>
      </button>
      <a class="card__show-image" href="#"><img src="#" alt="" class="card__image"></a>
      <div class="card__content">
        <p class="card__title"></p>
        <div class="card__like">
          <button class="card__btn">
            <svg class="card__btn-icon" width="21" height="19" viewBox="0 0 21 19" fill="currentcolor" xmlns="http://www.w3.org/2000/svg">
              <path d="M18.8 1.959l.002.001c1.942 1.923 1.944 5.079-.002 7.024l-8.439 8.44-8.414-8.415-.002-.002A5.013 5.013 0 01.5 5.482v-.004a4.93 4.93 0 011.443-3.52h0l.001-.001C3.866.016 7.022.013 8.968 1.977l.001.002 1.038 1.04.358.357.353-.361 1.036-1.058a4.986 4.986 0 017.047.002z" stroke="#000"  />
            </svg>
          </button>
          <span class="card__like-counter">1</span>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
